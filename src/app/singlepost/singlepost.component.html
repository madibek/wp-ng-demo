<div class="post-card" *ngFor="let post of singlepost">
  <div class="center">
      <a href="./post/{{ post.slug }}"><h2 class="card-title">{{ post.title.rendered }}</h2></a>
      <h6 class="card-subtitle mb-1 text-muted">{{ post.date | date: "longDate" }}</h6>
  </div>
    <div class="card-body">      
      <p class="card-text" [innerHTML]="post.content.rendered">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
